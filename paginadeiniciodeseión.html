<!-- Contenedor principal del formulario de inicio de sesión -->
<div class="signin">
    <div class="content">
        <!-- Título de Geographyc Tour -->
        <h1 class="site-title">Geographyc Tour</h1>
        <h2 id="formTitle">Inicia Sesión</h2>
        <!-- Formulario de inicio de sesión -->
        <div class="form" id="loginForm">
            <div class="inputBox">
                <input type="text" required>
                <i>Usuario o Correo</i>
            </div>
            <div class="inputBox">
                <input type="password" required>
                <i>Contraseña</i>
            </div>
            <div class="links">
                <a href="#" id="forgotPasswordLink">¿Olvidaste la Contraseña?</a>
                <a href="#" id="registerLink">Registrarse</a>
            </div>
            <div class="inputBox">
                <input type="submit" value="Iniciar Sesión">
            </div>
        </div>

        <!-- Formulario de registro (oculto) -->
        <div class="form" id="registerForm" style="display: none;">
            <!-- ... (mantener los campos de registro como estaban) ... -->
        </div>

        <!-- Formulario de recuperación de contraseña (oculto) -->
        <div class="form" id="forgotPasswordForm" style="display: none;">
            <div class="inputBox">
                <input type="text" required>
                <i>Correo o número telefónico asociado</i>
            </div>
            <div class="inputBox">
                <input type="submit" value="Continuar" id="continueResetPassword">
            </div>
            <div class="inputBox" id="verificationCodeBox" style="display: none;">
                <input type="text" required>
                <i>Código de verificación</i>
            </div>
            <div class="inputBox" id="resetPasswordButton" style="display: none;">
                <input type="submit" value="Recuperar Contraseña">
            </div>
            <div class="links">
                <a href="#" id="backToLoginLink2">Volver al inicio de sesión</a>
            </div>
        </div>
